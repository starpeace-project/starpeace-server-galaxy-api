get:
  summary: Register a new game session for identity and authentication token
  operationId: new-session
  tags:
    - galaxy
    - session

  parameters:
    - name: identity_type
      in: query
      description: Identity type for session
      required: true
      schema:
        type: string
        enum: [visitor, tycoon]
    - name: auth_token
      in: query
      description: Authentication token for session
      required: true
      schema:
        type: string

  responses:
    '201':
      description: Galaxy information
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/Session"

    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/Error"
