get:
  summary: Retrieve information for building within planet
  operationId: get-planet-building
  tags:
    - planet
    - building

  parameters:
    - name: planetId
      in: path
      required: true
      description: ID of Planet
      schema:
        type: string
    - name: buildingId
      in: path
      description: ID of Building
      required: true
      schema:
        type: string

  responses:
    '200':
      description: Planet events
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/Building"

    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/Error"
