get:
  summary: Retrieve information for a Tycoon
  operationId: get-tycoon
  tags:
    - tycoon

  parameters:
    - name: tycoonId
      in: path
      required: true
      description: ID of Tycoon
      schema:
        type: string

  responses:
    '200':
      description: Tycoon information
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/Tycoon"

    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/Error"
