get:
  summary: Retrieve details for a Planet
  operationId: list-planet-towns
  tags:
    - planet

  parameters:
    - name: planetId
      in: path
      required: true
      description: ID of Planet
      schema:
        type: string
    - name: last_update
      in: query
      description: Lower-bound timestamp for planet events
      required: true
      schema:
        type: string
        format: date-time

  responses:
    '200':
      description: Planet Towns
      content:
        application/json:
          schema:
            type: list
            items:
              $ref: "../openapi.yaml#/components/schemas/Town"

    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/Error"
