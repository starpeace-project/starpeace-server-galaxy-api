post:
  summary: Create Tycoon and start new authenticated session
  operationId: create-galaxy
  tags:
    - galaxy

  parameters:
    - name: username
      in: query
      description: Username of Tycoon
      required: true
      schema:
        type: string
    - name: password
      in: query
      description: Password of Tycoon
      required: true
      schema:
        type: string
    - name: rememberMe
      in: query
      description: Persist browser cookie to remember Tycoon session
      required: false
      schema:
        type: boolean

  responses:
    '200':
      description: Tycoon information
      content:
        application/json:
          schema:
            $ref: "../openapi.yaml#/components/schemas/corporation.Tycoon"

    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: '../openapi.yaml#/components/schemas/Error'
