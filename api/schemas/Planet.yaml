type: object
required:
  - id
  - name
  - systemName
  - enabled
  - planetType
  - planetWidth
  - planetHeight
  - mapId

properties:
  id:
    type: string
  name:
    type: string
  systemName:
    type: string
  enabled:
    type: boolean

  planetType:
    type: string
  planetWidth:
    type: integer
    format: int32
  planetHeight:
    type: integer
    format: int32
  mapId:
    type: string

  population:
    type: integer
    format: int64
  investmentValue:
    type: integer
    format: int64
  tycoonCount:
    type: integer
    format: int32
  onlineCount:
    type: integer
    format: int32
