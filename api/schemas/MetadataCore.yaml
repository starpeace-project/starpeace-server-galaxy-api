type: object
required:
  - planetId

properties:
  planetId:
    type: string

  industryCategories:
    type: array
    items:
      $ref: "../openapi.yaml#/components/schemas/IndustryCategory"

  industryTypes:
    type: array
    items:
      $ref: "../openapi.yaml#/components/schemas/IndustryType"

  levels:
    type: array
    items:
      $ref: "../openapi.yaml#/components/schemas/Level"

  resourceTypes:
    type: array
    items:
      $ref: "../openapi.yaml#/components/schemas/ResourceType"

  resourceUnits:
    type: array
    items:
      $ref: "../openapi.yaml#/components/schemas/ResourceUnit"

  seals:
    type: array
    items:
      $ref: "../openapi.yaml#/components/schemas/Seal"
